<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ¤– AI Chatbot</title>
<style>
    * {
        box-sizing: border-box;
    }

    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        flex-direction: column;
    }

    header {
        width: 100%;
        background-color: #4a90e2;
        color: white;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header h1 {
        margin: 0;
        font-size: 1.5rem;
    }

    main {
        flex: 1;
        display: flex;
        flex-direction: column;
        width: 100%;
    }

    #chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        width: 100%;
    }

    #chat-box {
        flex: 1;
        background-color: white;
        border-radius: 0; /* fullscreen effect */
        padding: 15px;
        overflow-y: auto;
        width: 100%;
        height: 100%;
    }

    #input-container {
        display: flex;
        padding: 10px;
        background-color: #f4f4f9;
        width: 100%;
    }

    #msg {
        flex: 1;
        padding: 12px;
        border-radius: 25px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 1rem;
    }

    button {
        margin-left: 10px;
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        background-color: #4a90e2;
        color: white;
        font-size: 1rem;
        cursor: pointer;
    }

    button:hover {
        background-color: #357ab8;
    }

    .user-message {
        align-self: flex-end;
        background-color: #d1e7dd;
        padding: 8px 12px;
        border-radius: 10px;
        margin: 5px 0;
        word-wrap: break-word;
        max-width: 80%;
    }

    .bot-message {
        align-self: flex-start;
        background-color: #f8d7da;
        padding: 8px 12px;
        border-radius: 10px;
        margin: 5px 0;
        word-wrap: break-word;
        max-width: 80%;
    }

    @media (max-width: 600px) {
        #msg {
            font-size: 0.9rem;
            padding: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 0.9rem;
        }
    }
</style>
</head>
<body>
<header>
    <h1>ðŸ¤– AI Chatbot</h1>
</header>

<main>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="msg" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="/static/js/chat.js"></script>
</body>
</html>
