<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super AI Assistant | Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-brand">
                <img src="{{ url_for('static', filename='images/Super AIP.jpg') }}" 
                    alt="Super AI Logo" 
                    class="sidebar-logo">
                <span class="sidebar-title">Super AIP</span>
            </div>

            
        </div>

        <div class="chat-btn">
            <button class="new-chat-btn" onclick="startNewChat()">
                <i class="fas fa-plus"></i> New Chat
            </button>
        </div>

        <div class="sidebar-search">
            <input type="text" id="history-search" placeholder="Search conversations..." 
                   onkeyup="searchConversations()">
            <i class="fas fa-search"></i>
        </div>

        <div class="conversation-list" id="conversation-list">
            <!-- Conversations will be loaded here -->
            <div class="empty-history">
                <i class="fas fa-comments"></i>
                <p>No chat history yet</p>
            </div>
        </div>

        <div class="sidebar-footer">
            <button class="sidebar-btn" onclick="clearAllHistory()" title="Clear All History">
                <i class="fas fa-trash"></i>
                <span>Clear History</span>
            </button>
            <div class="user-info">
                <div class="user-avatar-small">
                    <i class="fas fa-user"></i>
                </div>
                <span>You</span>
            </div>
        </div>
    </div>

    <div class="sidebar-collapse-btn" onclick="toggleSidebarDesktop()">
        <i class="fas fa-angle-left"></i>
    </div>
    

    <!-- Main Chat Container -->
    <div class="main-container" id="main-container">
        
        <!-- Chat Box -->
        <div id="chat-box">
            <!-- Initial Welcome Message -->
            <div class="message-container bot-container">
                <div class="avatar bot-avatar">
                    <img src="{{ url_for('static', filename='images/Super AIP.jpg') }}" alt="Super AI" class="avatar-img">
                </div>
                <div class="message-bubble bot-message">
                    <strong>ðŸ‘‹ Hello! I'm your Super AI Assistant</strong><br><br>
                    I'm here to help you with any questions. Feel free to ask me anything, use the quick buttons above, or type your message below!
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="message-container bot-container" style="display: none;">
            <div class="avatar bot-avatar">
                <img src="{{ url_for('static', filename='images/Super AIP.jpg') }}" alt="Super AI" class="avatar-img">
            </div>
            <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <!-- Chat Input Bar -->
        <div class="chat-input-wrapper">
            <div class="chat-input-inner">
                <input type="text" id="msg" placeholder="Type your message here..."
                    onkeypress="if(event.key === 'Enter') sendMessage()">
                <button id="sendBtn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
